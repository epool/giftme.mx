<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <base href="/">
    <title></title>
    <meta name="description" content="Application to exchange gifts">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="giftmemxApp" layout="column" md-theme="blue">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <header>
      <md-toolbar class="md-toolbar-tools md-medium-tall">
        <md-button class="menu-icon" ng-controller="SidenavLeftCtrl" ng-click="toggleLeft()" aria-label="Menu">
      	  <md-icon icon="images/ic_menu_24px.svg"></md-icon>
      	</md-button>
        <a href ng-controller="SidenavLeftCtrl" ng-click="goTo(0)" aria-label="Giftme"><h1>Giftme</h1></a>
      </md-toolbar>
    </header>
  
    <section flex layout="row" layout-phone="column">
      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
        <md-toolbar class="md-toolbar-tools md-medium-tall">
          <md-button ng-controller="SidenavLeftCtrl" ng-click="goTo(0)" aria-label="Giftme">
            <h2>Giftme</h2>
          </md-button>
        </md-toolbar>
        <md-content class="md-padding">
          <md-button ng-controller="SidenavLeftCtrl" ng-click="goTo(1)" class="md-primary" aria-label="About">
            About
          </md-button>
        </md-content>
      </md-sidenav>
      
      <md-content layout-fill class="md-padding" ng-view="">
      </md-content>
    </section>
  
    <footer>
      <md-content flex class="md-padding" layout="horizontal" layout-align="end">
        <md-button class="md-raised md-primary" ng-href="https://twitter.com/eduardo_pool" target="_blank">Giftme team</md-button>
      </md-content>
    </footer>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/sidenav-left.js"></script>
        <script src="scripts/controllers/gift-exchange.js"></script>
        <!-- endbuild -->
</body>
</html>
