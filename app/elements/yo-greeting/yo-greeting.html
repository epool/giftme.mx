<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="yo-greeting" attributes="">
  <template>
    <link rel="stylesheet" href="yo-greeting.css">
    <h1>{{ greeting }}!</h1>
    <input type="text" value="{{ greeting }}">
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        greeting : 'Hi!'
      });

    })();
  </script>
</polymer-element>
